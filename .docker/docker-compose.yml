version: '3.8'


services:

    db:
        image: mariadb:10.5.8
        volumes: 
            - ./mariadb/charset.cnf:/etc/mysql/conf.d/charset.cnf
            - /tmp:/var/lib
        ports:
            - "3306:3306"
        domainname: mariadb
        hostname: db
        env_file: 
            - ./.env
    django:
        container_name: django
        build:
            context: ../
            dockerfile: .docker/django/Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ../:/webapp/
        
        command: sh -c "sleep 10"
        depends_on:
            - db
        
        
        

    
    
    


    

